<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer"> 
  <title>Búsqueda de empleados</title>
  <script src="./static/js/script.js"></script>
  <link rel="stylesheet" href="./theme_desuc.css">
  <script src="./static/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./static\css\style.css">
  <link rel="stylesheet" href="./static/css/bootstrap.min.css">
</head>

<body>
  
   <div class="container-validar"">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center mt-0">
            <h4 class="h4-busqueda mt-1 mb-1">Búsqueda de encuestadores</h4>
          </div>
          <div class="card-body">
            <div class="lbl-rut form-group text-center">
              <label for="rut">Ingrese el RUT del encuestador:</label>
              <div class="rut-input">
                <input type="text" id="rut" class="form-control mx-auto text-center" placeholder="Formato Rut: XXXXXXXX-X">
              </div>
            </div>
            </div>
            <div class="text-center">
              <button class="btn btn-primary" onclick="buscarEmpleado()">Buscar</button>
              <button class="btn btn-secondary ml-2" onclick="limpiarBusqueda()">Limpiar</button>
            </div>
            <div class="container">
              <div class="row">
                <div class="col">
                  <div id="resultado"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  <script>
    var input = document.getElementById("rut");

    // Agregamos el controlador de eventos para detectar la tecla "Enter"
    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") { // Verifica si la tecla presionada es "Enter"
        event.preventDefault(); // Evita que se envíe el formulario
        buscarEmpleado(); // Realiza la búsqueda
      }
    });
  </script>
  <script>
    // Obtener el valor del parámetro 'rut' de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const rut = urlParams.get('rut');
  
    // Verificar si hay un valor de 'rut' en la URL
    if (rut) {
      // Establecer el valor en el input correspondiente
      const rutInput = document.getElementById('rut');
      rutInput.value = rut;
      
      // Realizar la búsqueda automáticamente
      buscarEmpleado();
    }
  </script>


</body>
</html>
